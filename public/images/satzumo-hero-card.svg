    </text>
  </g>
  <g transform="translate(464 410)">
    <rect width="312" height="88" rx="22" fill="rgba(255,255,255,0.08)" stroke="rgba(194, 133, 255, 0.25)" stroke-width="1.5"/>
    <text x="36" y="54" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="24" font-weight="600" fill="white">
      Zero Real-Money Wagering
    </text>
  </g>
  <g transform="translate(808 410)">
    <rect width="312" height="88" rx="22" fill="rgba(255,255,255,0.08)" stroke="rgba(255, 132, 194, 0.25)" stroke-width="1.5"/>
    <text x="36" y="38" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="22" font-weight="600" fill="white">

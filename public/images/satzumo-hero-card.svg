  <g transform="translate(120 410)">
    <rect width="312" height="88" rx="22" fill="rgba(255,255,255,0.08)" stroke="rgba(92, 214, 255, 0.25)" stroke-width="1.5"/>
    <text x="36" y="54" font-family="'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="24" font-weight="600" fill="white">

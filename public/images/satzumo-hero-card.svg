    </text>
    <text x="120" y="300" font-family="'Space Grotesk', 'Plus Jakarta Sans', 'Segoe UI', sans-serif" font-size="144" font-weight="700" fill="url(#satzumo-card-bg)" letter-spacing="0.08em">

<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="satzumo-card-bg" x1="120" y1="60" x2="1080" y2="570" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="hsl(186, 100%, 55%)" stop-opacity="0.2"/>
      <stop offset="45%" stop-color="hsl(268, 87%, 62%)" stop-opacity="0.24"/>
      <stop offset="100%" stop-color="hsl(344, 83%, 62%)" stop-opacity="0.18"/>
    </linearGradient>
    <radialGradient id="satzumo-card-glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(260 110) rotate(40) scale(620 440)">
      <stop offset="0%" stop-color="hsl(186, 100%, 60%)" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="hsl(232, 56%, 4%)" stop-opacity="0"/>

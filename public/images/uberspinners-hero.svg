    </text>
    <text x="6" y="226" font-family="'Manrope','Segoe UI',sans-serif" font-size="32" letter-spacing="18" fill="#9ea7ff" opacity="0.75">
      ELEVATE EVERY SPIN
    </text>
  </g>

  <g transform="translate(150 420)">
    <text x="0" y="0" font-family="'Manrope','Segoe UI',sans-serif" font-size="28" fill="#d3e4ff" opacity="0.9">
      Daily Drops · Signature Frames · Leaderboard Glory · Responsible Social Play
    </text>
  </g>

  <g transform="translate(900 420)" fill="none" stroke="url(#heroAccent)" stroke-linecap="round">
    <circle cx="0" cy="0" r="70" stroke-width="10" stroke-dasharray="52 24" opacity="0.75" />
    <circle cx="0" cy="0" r="100" stroke-width="8" stroke-dasharray="74 36" opacity="0.45" />
    <circle cx="0" cy="0" r="128" stroke-width="6" stroke-dasharray="82 52" opacity="0.3" />
    <circle cx="0" cy="0" r="8" fill="#f6a93d" stroke="none" />
  </g>

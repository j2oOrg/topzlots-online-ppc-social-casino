<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-labelledby="heroTitle heroDesc">
  <title id="heroTitle">Uber Spinners Social Casino Preview</title>
  <desc id="heroDesc">Hero cover artwork for Uber Spinners with gradients, orbital rings, and typography.</desc>
  <defs>
    <linearGradient id="heroBg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#020616" />
      <stop offset="0.55" stop-color="#050a20" />
      <stop offset="1" stop-color="#030617" />
    </linearGradient>
    <radialGradient id="heroGlowCyan" cx="0.25" cy="0.25" r="0.45">
      <stop offset="0" stop-color="#13d5d9" stop-opacity="0.55" />
      <stop offset="0.7" stop-color="#13d5d9" stop-opacity="0.08" />
      <stop offset="1" stop-color="#13d5d9" stop-opacity="0" />
    </radialGradient>
    <radialGradient id="heroGlowMagenta" cx="0.8" cy="0.2" r="0.55">
      <stop offset="0" stop-color="#c850ff" stop-opacity="0.45" />
      <stop offset="0.8" stop-color="#c850ff" stop-opacity="0.05" />
      <stop offset="1" stop-color="#c850ff" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="heroAccent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#13d5d9" />
      <stop offset="0.5" stop-color="#6c59ff" />
      <stop offset="1" stop-color="#f6a93d" />
    </linearGradient>
    <linearGradient id="heroText" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#13d5d9" />
      <stop offset="0.4" stop-color="#6c59ff" />
      <stop offset="1" stop-color="#f6a93d" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#heroBg)" rx="48" />

  <circle cx="250" cy="200" r="360" fill="url(#heroGlowCyan)" />
  <circle cx="960" cy="140" r="420" fill="url(#heroGlowMagenta)" />

  <g fill="none" stroke="url(#heroAccent)" stroke-width="20" stroke-linecap="round" opacity="0.65">
    <path d="M180 320c160-140 460-148 640-48" />
    <path d="M220 380c180-100 420-90 600 60" stroke-opacity="0.5" stroke-dasharray="80 60" />
    <path d="M260 440c160-70 360-46 540 90" stroke-opacity="0.35" stroke-dasharray="46 34" />
  </g>

  <g transform="translate(150 210)">
    <text x="0" y="0" font-family="'Space Grotesk','Manrope','Segoe UI',sans-serif" font-size="64" letter-spacing="22" fill="#86f2f4">
      UBER
    </text>
    <text x="0" y="160" font-family="'Space Grotesk','Manrope','Segoe UI',sans-serif" font-size="168" font-weight="700" letter-spacing="-6" fill="url(#heroText)">

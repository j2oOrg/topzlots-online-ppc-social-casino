<svg xmlns="http://www.w3.org/2000/svg" width="800" height="320" viewBox="0 0 800 320" role="img" aria-labelledby="title desc">
  <title id="title">Uber Spinners Wordmark</title>
  <desc id="desc">Gradient wordmark for Uber Spinners with stylised orbital rings.</desc>
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#03091f" />
      <stop offset="1" stop-color="#0b0620" />
    </linearGradient>
    <radialGradient id="flareGradient" cx="0.18" cy="0.18" r="0.75">
      <stop offset="0" stop-color="#13d5d9" stop-opacity="0.65" />
      <stop offset="0.5" stop-color="#13d5d9" stop-opacity="0.25" />
      <stop offset="1" stop-color="#13d5d9" stop-opacity="0" />
    </radialGradient>
    <linearGradient id="wordGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#13d5d9" />
      <stop offset="0.45" stop-color="#6c59ff" />
      <stop offset="1" stop-color="#f6a93d" />
    </linearGradient>
  </defs>

  <rect width="800" height="320" fill="url(#bgGradient)" rx="48" />
  <circle cx="200" cy="96" r="180" fill="url(#flareGradient)" />
  <circle cx="630" cy="230" r="220" fill="url(#flareGradient)" transform="rotate(12 630 230)" />

  <g fill="none" stroke="url(#wordGradient)" stroke-width="18" stroke-linecap="round" opacity="0.6">
    <path d="M150 160c60-74 244-82 308-24" />
    <path d="M190 198c72-46 222-46 286 10" stroke-opacity="0.8" />
    <path d="M230 236c64-28 176-28 238 18" stroke-opacity="0.5" />
  </g>

  <g transform="translate(120 130)">
    <text x="0" y="0" fill="#86f2f4" font-family="'Space Grotesk', 'Manrope', 'Segoe UI', sans-serif" font-size="44" letter-spacing="18" textLength="380">
      UBER
    </text>
    <text x="0" y="96" fill="url(#wordGradient)" font-family="'Space Grotesk', 'Manrope', 'Segoe UI', sans-serif" font-size="124" font-weight="700" letter-spacing="-4">
      SPINNERS
    </text>
    <text x="4" y="152" fill="#8ca5ff" font-family="'Manrope', 'Segoe UI', sans-serif" font-size="26" letter-spacing="14" opacity="0.7">
      ELEVATE EVERY SPIN
    </text>
  </g>

  <circle cx="630" cy="120" r="28" fill="#f6a93d" />
  <circle cx="630" cy="120" r="48" fill="none" stroke="url(#wordGradient)" stroke-width="8" stroke-opacity="0.75" />
  <circle cx="630" cy="120" r="68" fill="none" stroke="url(#wordGradient)" stroke-width="6" stroke-opacity="0.45" stroke-dasharray="38 22" />
</svg>
